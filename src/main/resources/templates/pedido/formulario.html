<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}"><!-- importando template criado em um arquivo separado para cabeçalho -->
	<meta charset="UTF-8">
    <title>Novo Pedido</title>
</head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
        <div class="card mt-3">
	        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST"><!-- th:object é um Thymeleaf que associa o formulário ao objeto do tipo “requisicaoNovoPedido” (Primeira letra do objeto tem que ser minuscula) -->
	            <div class="form-group">
	                <label for="nomeProduto">Produto</label>
	                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/><!-- Associando o campo desse input ao campo do objeto que foi associado anteriormente pelo Thymeleaf (Utiliza a sintaxe *{nomeAtributoObjeto} ) -->
	                <small>Informe qual o nome do produto</small>
	                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                        Erros do nome do produto
                    </div>
	            </div>
	            <div class="form-group">
	                <label for="urlProduto">Url</label>
	                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
	                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
	                <div class="invalid-feedback" th:errors="*{urlProduto}">
                        Erros da url do produto
                    </div>
	            </div>
	            <div class="form-group">
	                <label for="urlImagem">Imagem</label>
	                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
	                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
	                <div class="invalid-feedback" th:errors="*{urlImagem}">
                        Erros da url da imagem
                    </div>
	            </div>
	            <div class="form-group">
	                <label for="descricao">Descrição</label>
	                <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
	            </div>
	            <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
	        </form>
		</div>	        
	</div>    
</body>
</html>
